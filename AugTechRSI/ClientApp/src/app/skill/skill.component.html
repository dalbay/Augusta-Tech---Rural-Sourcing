
<p *ngIf="!skills"><em>Loading...</em></p>
<!------------Add Skill Form------------------------->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h3 class="display-4">Add New Skill...</h3>
        <form class="form-inline">
            <div class="form-group ">
                <label class="addSkill" for="skillName">Skill Name :</label>
                <input type="text" class="form-control" id="skillName" placeholder="Type in New Skill" name="skillName">
            </div>
            <div class="form-group form-skillCategory">
                <label class="addSkill" for="inputGroupSelect02">Category :</label>
                <select class="custom-select" id="inputGroupSelect02">
                    <option selected>Choose a Category...</option>
                    <option  *ngFor="let category of distCategories"  value="1">{{ category }}</option>
                </select>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Add Skill</button>
                </div>

            </div>
        </form>
    </div>
</div>
<!------------------------------------->
<div>
    <ng2-smart-table [settings]="settings"  [source]="source" class="table"></ng2-smart-table>
</div>
